<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo card</title>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div id="create-todo-container">
        <div id="title-container">
            <h1>TODO card:</h1>
        </div>
        <div id="userinput">
            <div>
                <h1>Title:</h1>
                <input type="text" id="title-text">
            </div>
            <div>
                <h1>Date:</h1>
                <input type="date" id="date-text">
            </div>

            <div>
                <h1>Description:</h1>
                <input type="text" type="text" size="50" id="description-text">
            </div>
        </div>
        <button id="submit-button">Add</button>
    </div>


    <div id="navBar">
        <a class="waves-effect waves-light btn-large" id="ExpireListPage">Expire</a>
        <a class="waves-effect waves-light btn-large" id="doneListPage">Done</a>
        <a class="waves-effect waves-light btn-large" id="calendarPage">Home</a>
        <a class="waves-effect waves-light btn-large" id="createListPage">New Card</a>
    </div>

    <script src="main.js"></script>   
</body>

</html>
