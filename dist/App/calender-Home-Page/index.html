<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"
        integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.4/index.global.min.js'></script> 
        <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>DoneRight</title>
</head>


<body>
    
    <script id="card-template" type="text/x-handlebars-template">
        <div class="{{isDone}}">
            <div class="card-header ">
                <h4 class="hederCard card{{color}}">{{name}}</h4>
                <h6 class="date">ToDo until: {{date}}</h6>
                <button id="buttonXofCard" type="button" class="btn-close" aria-label="Close"></button>
            </div>
            <div class="card-body">
                <img class="gif" src="{{gifUrl}}" alt="gif">
                <p class="cardText">{{description}}</p>
            </div>
            <div class="DoneButton" data-id="{{id}}">  
                <form action="#" class="DoneList">
                  <label >
                    <input class="checkbox" type="checkbox" />
                    <span class="doneText" >Done</span>
                  </label>
                </form>
            </div>
            <a href="#" class="btn btn-outline-dark delete-btn pink deleteList" data-name="{{name}}">Delete <i class="material-icons ">delete</i></a>
        </div>
      </script>

    <div id="header">
        <span>DoneRight</span>
        <i class="fa fa-user"></i>
    </div>

    <div class="window">
        <div class="cards-container"></div>    
    </div>

    <div id="navBar">
        <a class="waves-effect waves-light btn-large" id="ExpireListPage">Expire</a>
        <a class="waves-effect waves-light btn-large" id="doneListPage">Done</a>
        <a class="waves-effect waves-light btn-large" id="calendarPage">Home</a>
        <a class="waves-effect waves-light btn-large" id="createListPage">New Card</a>
        <a class="waves-effect waves-light btn-large" id="LogoutBtn">Logout</a>
    </div>
    
    <script src="./render-calendar-Home-page.js"></script>
    <script src="./modul.js"></script>
    <script src="./main.js"></script>
</body>
</html>
