<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://code.jquery.com/jquery-3.6.4.min.js"
      integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8="
      crossorigin="anonymous"
    ></script>
  
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.4/index.global.min.js"></script>
    <script
      src="https://kit.fontawesome.com/a076d05399.js"
      crossorigin="anonymous"
    ></script>
   
    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <title>Done Page</title>
  </head>
  <body>
    <div id="title-container">
      <h1>Done Page</h1>
  </div>
    <script id="donecard-template" type="text/x-handlebars-template">
      {{#each doneArray}}
      {{#if isDone}}
        <div class="card center">
          <p>{{name}}</p>
          <p>{{description}}</p>
          <div class = image><img src="{{gifUrl}}" width="100" height="100" /></div>
          <div class="card-footer text-muted">
            <button id="remove" class="btn btn-outline-dark delete-btn" data-name="{{name}}">Delete</button>
            <p class="card-text">Finshed at: {{date}}</p>
            
          </div>
        </div>
        <br />
        {{/if}}
      {{/each}}
    </script>

    <div class="container ">
      <div id="cardId" class="done-container text-center"></div>
      
    </div>

    <div id="navBar">
      <a class="waves-effect waves-light btn-large" id="ExpireListPage">Expire</a>
      <a class="waves-effect waves-light btn-large" id="doneListPage">Done</a>
      <a class="waves-effect waves-light btn-large" id="calendarPage">Home</a>
      <a class="waves-effect waves-light btn-large" id="createListPage">New Card</a>
    </div>

    <script src="./modul.js"></script>
    <script src="./render-done-page.js"></script>
    <script src="./main.js"></script>
  </body>
</html>
