<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://code.jquery.com/jquery-3.6.4.min.js"
      integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8="
      crossorigin="anonymous"
    ></script>
  
   
    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <title>Expire Page</title>
  </head>
  <body>
    <div id="title-container">
        <h1>Expire Page</h1>
    </div>
    <script id="expireCard-template" type="text/x-handlebars-template">
        {{#each expireArray}}
          <div class="card center">
            <p>{{name}}</p>
            <p>{{description}}</p>
            <div class = image><img src="{{gifUrl}}" width="100" height="100" /></div>
            <div class="card-footer text-muted">
              <button id="remove" class="btn btn-outline-dark delete-btn" data-name="{{name}}">Delete</button>
              <p class="card-text">Finshed at: {{date}}</p>
              
            </div>
          </div>
          <br>
        {{/each}}
    </script>

    <div class="container ">
      <div id="cardId" class="expire-container"></div>
      
    </div>

    <div id="navBar">
      <a class="waves-effect waves-light btn-large" id="ExpireListPage">Expire</a>
      <a class="waves-effect waves-light btn-large" id="doneListPage">Done</a>
      <a class="waves-effect waves-light btn-large" id="calendarPage">Home</a>
      <a class="waves-effect waves-light btn-large" id="createListPage">create List</a>
    </div>

    <script src="./modul.js"></script>
    <script src="./rendrer.js"></script>
    <script src="./main.js"></script>
  </body>
</html>
